<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Likes</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="topContainer">
				<div class="nav-title">
					<h1 class="title">Network</h1>
					<h2 class="yourFeed">Your Feed</h2>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="con1">
				<div class="profile">
					<img src="./images/user-icon.png" alt="user icon img" />
					<br />
					<a href="index.html">Add an avatar</a>
					<h3>James Doe</h3>
				</div>
			</div>
			<div class="con2">
				<div class="box">
					<div class="top">
						<h4>Neil M</h4>
						<div class="incLike">
							<p id="incrementText1">0</p>
							<span>likes</span>
						</div>
						<button class="likeBtn" onclick="incrementLikes('incrementText1')">
							Like
						</button>
					</div>
					<p>
						I just set up this new discord bot, let me know what you all think.
						<a href="index.html">link</a>
					</p>
				</div>
				<div class="box">
					<div class="top">
						<h4>Nichole K</h4>
						<div class="incLike">
							<p id="incrementText2">0</p>
							<span>likes</span>
						</div>
						<button class="likeBtn" onclick="incrementLikes('incrementText2')">
							Like
						</button>
					</div>
					<p>
						Just finished my <a href="index.html">next comic</a> check it out
					</p>
				</div>
				<div class="box">
					<div class="top">
						<h4>Jim R</h4>
						<div class="incLike">
							<p id="incrementText3">0</p>
							<span>likes</span>
						</div>
						<button class="likeBtn" onclick="incrementLikes('incrementText3')">
							Like
						</button>
					</div>
					<p>
						I can't stop listening to the
						<a href="index.html">new album.</a> who else is liking it?
					</p>
				</div>
			</div>
		</div>
		<script src="./scripts.js"></script>
	</body>
</html>
