<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>User Card</title>
	</head>
	<body>
		<div class="container">
			<div class="profile-header">
				<div class="title">
					<img src="./images/ProfileIcon.png" alt="profile icon" />

					<div class="bio">
						<h1>Jane Doe</h1>
						<h2>
							<img
								src="./images/locationIcon.png"
								alt="location icon"
								class="bioicon"
							/>
							<p>Los Angeles</p>
							<p>
								Developer | Engineer | Problem Solver<br />
								Master of Shadows and the Internet!
							</p>
							<a href="index.html">
								<img
									src="./images/settingsIcon.png"
									alt="gears icon"
									class="bioicon"
								/>
								Edit Profile
							</a>
						</h2>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
