<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
      <div>
        <label>First Name: *</label>
        <input type="text" name="first_name" />
      </div><p></p>
      <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name" />
      </div><p></p>
      <div>
        <label>Email Address: *</label>
        <input type="text" name="email_address" />
      </div><p></p>
      <div>
        <label>Password: *</label>
        <input type="password" name="password" />
      </div><p></p>
      <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm_password" />
      </div><p></p>
      <div>
        <label>Birthday: *</label>
        <input type="date" name="dob" placeholder="mm/dd/yyy"/>
      </div><p></p>
        <p>Gender Identity</p><p></p>
        <label>Male</label>
        <input type="radio" name="font" value="normal" id="normal">
      </div>
      <label>Female</label>
      <input type="radio" name="font" value="normal" id="normal">
    </div>
    <label>Non-binary</label>
    <input type="radio" name="font" value="normal" id="normal">
  </div>
  <label>I prefer not to answer</label>
  <input type="radio" name="font" value="normal" id="normal">
</div><p></p>
<div>
    <p>A short description about myself:</p>
    <textarea name="comment" cols="15" rows="5"></textarea>
</div>
<p></p>
<div>
<p>Favorite Language:</p>
<select name="fav_language">
    <option>JavaScript</option>
    <option>CSS</option>
    <option>HTML</HTML></option>
    <option>Spanish</option>
</select>
</div><p></p>
<div>
<input type="checkbox" name="email_offers"
    id="emails" checked>
<label for="emails">Yes, I would like to receive periodic email updates.</label>
</div><p></p>
<div>
    <input type="submit" value="Create Account">
</div><p></p>
<p>* Indicates a required field</p>
    </form>
  </body>
</html>
